<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon_portfolio_peniel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-950 text-white font-sans">
    <header class="p-6 relative flex justify-between items-center">
        <span id="logo-pema" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300  underline decoration-double motion-safe:animate-bounce text-3xl font-semibold text-shadow-lg/30 text-shadow-white tracking-wide md:hidden" role="link" tabindex="0">PEMA</span>

        <nav class="hidden md:flex flex-1 justify-center items-center">
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300">Home</a></li>
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300">About</a></li>
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300">Projects</a></li>
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300">Contact</a></li>
            </ul>
        </nav>

        <button id="menu-toggle" class="md:hidden  transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 animate-pulse p-2 focus:outline-none z-50">
            <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path id="burger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <nav id="menu" class="hidden absolute top-0 left-0 w-full h-screen bg-gray-900 bg-opacity-90 flex justify-center items-center transform transition-transform duration-300 ease-in-out translate-y-full z-40">
            <ul class="flex flex-col space-y-8 text-center text-2xl font-semibold">
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300 block p-2">Home</a></li>
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300 block p-2">About</a></li>
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300 block p-2">Projects</a></li>
                <li><a href="#" class="text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:text-yellow-300 block p-2">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="font-bold text-4xl text-shadow-lg/30 text-shadow-white">PENIEL MABANZA</h1>
    </main>
    <footer></footer>

    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const burgerIcon = document.getElementById('burger-icon');
        const closeIcon = document.getElementById('close-icon');

        toggleButton.addEventListener('click', () => {
            const isMenuOpen = !menu.classList.contains('hidden');

            // Bascule la visibilité du menu
            menu.classList.toggle('hidden');
            menu.classList.toggle('translate-y-full'); // Pour le faire apparaître/disparaître du bas

            // Bascule les icônes (burger <-> croix)
            burgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');

            // Gérer le focus pour l'accessibilité
            if (isMenuOpen) {
                toggleButton.setAttribute('aria-expanded', 'false');
            } else {
                toggleButton.setAttribute('aria-expanded', 'true');
            }
        });

        // Fermer le menu si on clique sur un lien (optionnel)
        const menuLinks = document.querySelectorAll('#menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
                menu.classList.add('translate-y-full');
                burgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
                toggleButton.setAttribute('aria-expanded', 'false');
            });
        });
        const logoPema = document.getElementById('logo-pema');

logoPema.addEventListener('click', () => {
    // Redirige vers la page d'accueil.
    window.location.href = 'index.html';
});

// Pour l'accessibilité, gère aussi le clic sur la touche Entrée
logoPema.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        window.location.href = 'index.html';
    }
});
    </script>
</body>
</html>
